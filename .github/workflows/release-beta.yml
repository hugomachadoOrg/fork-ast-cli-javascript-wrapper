name: Javascript Wrapper Release

on:
  workflow_call:
    inputs:
      cliTag:
        description: 'CLI tag name'
        required: false
        type: string
        default: 2.0.0-nightly
      jsTag:
        description: 'JS Wrapper tag name'
        required: false
        type: string
        default: nightly
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      cliTag:
        description: 'CLI tag name (ignored if not dev build)'
        required: false
      jsTag:
        description: 'Tag name (ignored if not dev build)'
        required: false
        type: string
        default: rc
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: write
  packages: write

jobs:          
  release:
    runs-on: ubuntu-latest
    steps:
    
      # CHECKOUT PROJECT
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      # GIT CONFIGURATION
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
      # SETUP NODE
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 10
          registry-url: https://npm.pkg.github.com/
          
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        
      - name: Print npm version from package json
        run: echo ${{ steps.package-version.outputs.current-version}}
          
      # GET TAG NAME
      - name: Generate Tag name
        run: |
          if [ ${{ inputs.dev }} == true ]; then
            echo "TAG_NAME=$(npm version prerelease --preid=${{ inputs.jsTag }} --no-git-tag-version --allow-same-version)" >> $GITHUB_ENV
          else
            echo "TAG_NAME=$(npm version patch)" >> $GITHUB_ENV
          fi
          
      - name: Print next tag version
        run: |
          echo ${{env.TAG_NAME}}
          VERSION=${{env.TAG_NAME}}
          echo "VERSION_FIX=${VERSION:1}" >> $GITHUB_ENV
          
      - name: Print next tag version - FIX
        run: echo ${{env.VERSION_FIX}}
        
      - name: Delete nightly npm package
        if: github.event_name != 'workflow_dispatch'
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'fork-ast-cli-javascript-wrapper'
          package-type: 'npm'
          package-version-ids: 'my_package_name'
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
