name: Javascript Wrapper Release

on:
  workflow_call:
    inputs:
      cliTag:
        description: 'CLI tag name'
        required: false
        type: string
        default: 2.0.0-nightly
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean
  workflow_dispatch:
    inputs:
      cliTag:
        description: 'CLI tag name'
        required: false
        default: 2.0.0-nightly
      dev:
        description: 'Is dev build'
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  delete_pre_release_packages:
    runs-on: ubuntu-latest
    steps:
      - name: Delete npm packages if dev
        if: inputs.dev == true
        uses: actions/delete-package-versions@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          package-name: 'fork-ast-cli-javascript-wrapper'
          package-type: 'npm'
          delete-only-pre-release-versions: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          
      - name: Delete older releases if dev
        if: inputs.dev == true
        uses: dev-drprasad/delete-older-releases@v0.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          keep_latest: 0
          delete_tag_pattern: nightly
          delete_tags: true
          
